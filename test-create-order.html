<!DOCTYPE html>
<html>
<head>
    <title>Test Create Order</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; }
        select, input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Test Create Order</h1>
    
    <div class="test-section">
        <h3>üîê Authentication</h3>
        <button onclick="checkAuth()">Check Admin Token</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üì¶ Create Order</h3>
        <div>
            <label>User ID:</label>
            <select id="userId">
                <option value="68c30be160b6258222d40888">Van A (68c30be160b6258222d40888)</option>
                <option value="68c3070a60b6258222d40799">Ho√†ng Nguy·ªÖn (68c3070a60b6258222d40799)</option>
                <option value="68c29420f8e0da64dad18f06">User Test (68c29420f8e0da64dad18f06)</option>
            </select>
        </div>
        <div>
            <label>Payment Method:</label>
            <select id="paymentMethod">
                <option value="Ti·ªÅn m·∫∑t">Ti·ªÅn m·∫∑t</option>
                <option value="Chuy·ªÉn kho·∫£n">Chuy·ªÉn kho·∫£n</option>
                <option value="Th·∫ª ng√¢n h√†ng">Th·∫ª ng√¢n h√†ng</option>
                <option value="VnPay">VnPay</option>
            </select>
        </div>
        <div>
            <label>Total Amount:</label>
            <input type="number" id="totalAmount" value="15000000" placeholder="Total amount">
        </div>
        <div>
            <label>Note:</label>
            <input type="text" id="note" placeholder="Order note" value="Test order from admin panel">
        </div>
        <button onclick="createOrder()">Create Order</button>
        <div id="order-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üìä Get Orders</h3>
        <button onclick="getOrders()">Get All Orders</button>
        <div id="orders-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function getAdminToken() {
            return localStorage.getItem('adminToken') || 'test-token';
        }
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        async function checkAuth() {
            clearLog('auth-result');
            const token = getAdminToken();
            log('auth-result', `Admin Token: ${token ? token.substring(0, 20) + '...' : 'NOT FOUND'}`, token ? 'success' : 'error');
            
            if (!token) {
                log('auth-result', 'Please login as admin first!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/order`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    log('auth-result', '‚úÖ Authentication successful!', 'success');
                } else {
                    log('auth-result', `‚ùå Authentication failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log('auth-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function createOrder() {
            clearLog('order-result');
            const token = getAdminToken();
            
            if (!token) {
                log('order-result', 'No admin token found!', 'error');
                return;
            }
            
            const userId = document.getElementById('userId').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const totalAmount = parseInt(document.getElementById('totalAmount').value);
            const note = document.getElementById('note').value;
            
            const orderData = {
                userId: userId,
                items: [
                    {
                        productId: "68b3f0a82382d64fce172d3a",
                        quantity: 1,
                        price: totalAmount
                    }
                ],
                paymentMethod: paymentMethod,
                total: totalAmount,
                note: note
            };
            
            log('order-result', `Creating order for user: ${userId}`, 'info');
            log('order-result', `Order data: ${JSON.stringify(orderData, null, 2)}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}/order`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                log('order-result', `Response (${response.status}):`, 'info');
                log('order-result', `<pre>${JSON.stringify(result, null, 2)}</pre>`, 'info');
                
                if (response.ok) {
                    log('order-result', '‚úÖ Order created successfully!', 'success');
                } else {
                    log('order-result', `‚ùå Order creation failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log('order-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function getOrders() {
            clearLog('orders-result');
            const token = getAdminToken();
            
            try {
                const response = await fetch(`${API_BASE}/order`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                log('orders-result', `Orders Response (${response.status}):`, 'info');
                log('orders-result', `<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                log('orders-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
