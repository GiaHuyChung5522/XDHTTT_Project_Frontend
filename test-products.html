<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login & Test Products</title>
</head>
<body>
    <h1>Auto Login & Test Products</h1>
    <div id="status"></div>
    <button onclick="autoLoginAndTest()">Auto Login & Test</button>
    <div id="results"></div>
    
    <script>
        async function autoLoginAndTest() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = 'üîÑ ƒêang ƒëƒÉng nh·∫≠p...';
                
                // Login
                const loginResponse = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginData.data && loginData.data.accessToken) {
                    // Save token
                    localStorage.setItem('token', loginData.data.accessToken);
                    localStorage.setItem('auth', JSON.stringify({
                        token: loginData.data.accessToken,
                        accessToken: loginData.data.accessToken,
                        user: loginData.data
                    }));
                    
                    statusDiv.innerHTML = '‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!';
                    
                    // Test products API
                    statusDiv.innerHTML += '<br>üîÑ ƒêang test API products...';
                    
                    const productsResponse = await fetch('http://localhost:3000/api/product/filter?category=CAT-001&page=1&limit=5', {
                        headers: {
                            'Authorization': `Bearer ${loginData.data.accessToken}`
                        }
                    });
                    
                    const productsData = await productsResponse.json();
                    
                    resultsDiv.innerHTML = `
                        <h3>K·∫øt qu·∫£ API Products:</h3>
                        <p><strong>Total:</strong> ${productsData.total}</p>
                        <p><strong>Data length:</strong> ${productsData.data.length}</p>
                        <p><strong>Page:</strong> ${productsData.page}</p>
                        <p><strong>Limit:</strong> ${productsData.limit}</p>
                        <h4>S·∫£n ph·∫©m ƒë·∫ßu ti√™n:</h4>
                        <pre>${JSON.stringify(productsData.data[0], null, 2)}</pre>
                    `;
                    
                    statusDiv.innerHTML += '<br>‚úÖ Test API th√†nh c√¥ng!';
                    
                } else {
                    statusDiv.innerHTML = `‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ${JSON.stringify(loginData)}`;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `‚ùå L·ªói: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        // Show current localStorage status
        window.onload = function() {
            const auth = localStorage.getItem('auth');
            const token = localStorage.getItem('token');
            
            document.getElementById('status').innerHTML = `
                <h3>Tr·∫°ng th√°i hi·ªán t·∫°i:</h3>
                <p><strong>Auth:</strong> ${auth ? 'C√≥' : 'Kh√¥ng'}</p>
                <p><strong>Token:</strong> ${token ? 'C√≥' : 'Kh√¥ng'}</p>
            `;
        };
    </script>
</body>
</html>
