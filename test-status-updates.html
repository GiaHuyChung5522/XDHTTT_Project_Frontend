<!DOCTYPE html>
<html>
<head>
    <title>Test Status Updates</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Test Status Updates</h1>
    
    <div class="test-section">
        <h3>üîê Authentication</h3>
        <button onclick="checkAuth()">Check Admin Token</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üë• User Status Update</h3>
        <button onclick="testUserStatusUpdate()">Test User Status Update</button>
        <div id="user-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üì¶ Order Status Update</h3>
        <button onclick="testOrderStatusUpdate()">Test Order Status Update</button>
        <div id="order-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üìä Get Data</h3>
        <button onclick="getUsers()">Get Users</button>
        <button onclick="getOrders()">Get Orders</button>
        <div id="data-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function getAdminToken() {
            return localStorage.getItem('adminToken') || 'test-token';
        }
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        async function checkAuth() {
            clearLog('auth-result');
            const token = getAdminToken();
            log('auth-result', `Admin Token: ${token ? token.substring(0, 20) + '...' : 'NOT FOUND'}`, token ? 'success' : 'error');
            
            if (!token) {
                log('auth-result', 'Please login as admin first!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/user`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    log('auth-result', '‚úÖ Authentication successful!', 'success');
                } else {
                    log('auth-result', `‚ùå Authentication failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log('auth-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testUserStatusUpdate() {
            clearLog('user-result');
            const token = getAdminToken();
            
            if (!token) {
                log('user-result', 'No admin token found!', 'error');
                return;
            }
            
            try {
                // First get a user
                const usersResponse = await fetch(`${API_BASE}/user`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!usersResponse.ok) {
                    log('user-result', `Failed to get users: ${usersResponse.status}`, 'error');
                    return;
                }
                
                const usersData = await usersResponse.json();
                log('user-result', `Found ${usersData.data?.length || 0} users`, 'info');
                
                if (usersData.data && usersData.data.length > 0) {
                    const userId = usersData.data[0]._id || usersData.data[0].id;
                    const currentStatus = usersData.data[0].status;
                    const newStatus = currentStatus === 'ƒêang ho·∫°t ƒë·ªông' ? 'Kh√¥ng ho·∫°t ƒë·ªông' : 'ƒêang ho·∫°t ƒë·ªông';
                    
                    log('user-result', `Testing with user: ${userId}`, 'info');
                    log('user-result', `Current status: ${currentStatus} -> New status: ${newStatus}`, 'info');
                    
                    // Update user status
                    const updateResponse = await fetch(`${API_BASE}/user/update/${userId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    if (updateResponse.ok) {
                        log('user-result', '‚úÖ User status updated successfully!', 'success');
                    } else {
                        const errorData = await updateResponse.json();
                        log('user-result', `‚ùå Update failed: ${errorData.message}`, 'error');
                    }
                } else {
                    log('user-result', 'No users found to test with', 'error');
                }
            } catch (error) {
                log('user-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testOrderStatusUpdate() {
            clearLog('order-result');
            const token = getAdminToken();
            
            if (!token) {
                log('order-result', 'No admin token found!', 'error');
                return;
            }
            
            try {
                // First get orders
                const ordersResponse = await fetch(`${API_BASE}/order`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!ordersResponse.ok) {
                    log('order-result', `Failed to get orders: ${ordersResponse.status}`, 'error');
                    return;
                }
                
                const ordersData = await ordersResponse.json();
                log('order-result', `Found ${ordersData.data?.length || 0} orders`, 'info');
                
                if (ordersData.data && ordersData.data.length > 0) {
                    const orderId = ordersData.data[0]._id || ordersData.data[0].id;
                    const currentStatus = ordersData.data[0].status;
                    const newStatus = 'ƒê√£ x√°c nh·∫≠n'; // Test with a specific status
                    
                    log('order-result', `Testing with order: ${orderId}`, 'info');
                    log('order-result', `Current status: ${currentStatus} -> New status: ${newStatus}`, 'info');
                    
                    // Update order status
                    const updateResponse = await fetch(`${API_BASE}/order/${orderId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    if (updateResponse.ok) {
                        log('order-result', '‚úÖ Order status updated successfully!', 'success');
                    } else {
                        const errorData = await updateResponse.json();
                        log('order-result', `‚ùå Update failed: ${errorData.message}`, 'error');
                    }
                } else {
                    log('order-result', 'No orders found to test with', 'error');
                }
            } catch (error) {
                log('order-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function getUsers() {
            clearLog('data-result');
            const token = getAdminToken();
            
            try {
                const response = await fetch(`${API_BASE}/user`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                log('data-result', `Users Response (${response.status}):`, 'info');
                log('data-result', `<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                log('data-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function getOrders() {
            clearLog('data-result');
            const token = getAdminToken();
            
            try {
                const response = await fetch(`${API_BASE}/order`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                log('data-result', `Orders Response (${response.status}):`, 'info');
                log('data-result', `<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                log('data-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
