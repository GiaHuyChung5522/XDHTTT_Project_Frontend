<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .loading { color: orange; }
    </style>
</head>
<body>
    <h1>üîß Admin Frontend API Test</h1>
    <div id="status"></div>
    
    <div class="test-section">
        <h3>üîê Admin Login Test</h3>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üì¶ Admin Products API Test</h3>
        <button onclick="testAdminProducts()">Test Products API</button>
        <div id="products-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üìä Admin Dashboard API Test</h3>
        <button onclick="testAdminDashboard()">Test Dashboard API</button>
        <div id="dashboard-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üë• Admin Users API Test</h3>
        <button onclick="testAdminUsers()">Test Users API</button>
        <div id="users-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üìã Admin Orders API Test</h3>
        <button onclick="testAdminOrders()">Test Orders API</button>
        <div id="orders-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üöÄ Run All Admin Tests</h3>
        <button onclick="runAllAdminTests()">Run Complete Admin Test Suite</button>
        <div id="all-results"></div>
    </div>

    <script>
        let adminToken = null;
        
        async function testAdminLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<div class="loading">üîÑ Testing admin login...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.statusCode === 200 && data.data.role === 'admin') {
                    adminToken = data.data.accessToken;
                    localStorage.setItem('adminToken', adminToken);
                    localStorage.setItem('adminUser', JSON.stringify({
                        id: data.data.sub,
                        email: 'admin@example.com',
                        name: 'Admin',
                        role: 'admin'
                    }));
                    
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Admin login successful!</div>
                        <div class="info">Role: ${data.data.role}</div>
                        <div class="info">Token: ${adminToken.substring(0, 30)}...</div>
                        <div class="info">Stored in localStorage: adminToken, adminUser</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testAdminProducts() {
            const resultDiv = document.getElementById('products-result');
            if (!adminToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">üîÑ Testing admin products API...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/product', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Products API Response:</div>
                    <div class="info">Total: ${data.total}</div>
                    <div class="info">Data length: ${data.data?.length || 0}</div>
                    ${data.data?.length > 0 ? `<div class="info">First product: ${data.data[0].name}</div>` : ''}
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testAdminDashboard() {
            const resultDiv = document.getElementById('dashboard-result');
            if (!adminToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">üîÑ Testing admin dashboard APIs...</div>';
            
            const tests = [
                { name: 'Revenue', url: '/api/dashboard/revenue' },
                { name: 'Total Orders', url: '/api/dashboard/total-orders' },
                { name: 'Total Users', url: '/api/dashboard/total-users' },
                { name: 'Total Products', url: '/api/dashboard/total-products' }
            ];
            
            let results = [];
            
            for (const test of tests) {
                try {
                    const response = await fetch(`http://localhost:3000${test.url}`, {
                        headers: { 'Authorization': `Bearer ${adminToken}` }
                    });
                    const data = await response.json();
                    results.push(`‚úÖ ${test.name}: ${JSON.stringify(data)}`);
                } catch (error) {
                    results.push(`‚ùå ${test.name}: ${error.message}`);
                }
            }
            
            resultDiv.innerHTML = results.join('<br>');
        }
        
        async function testAdminUsers() {
            const resultDiv = document.getElementById('users-result');
            if (!adminToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">üîÑ Testing admin users API...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/user', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Users API Response:</div>
                    <div class="info">Found ${data.length} users</div>
                    ${data.length > 0 ? `<div class="info">First user: ${data[0].email} - Role: ${data[0].role}</div>` : ''}
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testAdminOrders() {
            const resultDiv = document.getElementById('orders-result');
            if (!adminToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">üîÑ Testing admin orders API...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/order', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Orders API Response:</div>
                    <div class="info">Found ${data.orders?.length || 0} orders</div>
                    ${data.orders?.length > 0 ? `<div class="info">First order: ${data.orders[0].status} - Total: ${data.orders[0].totalAmount}</div>` : ''}
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function runAllAdminTests() {
            const resultDiv = document.getElementById('all-results');
            resultDiv.innerHTML = '<div class="loading">üîÑ Running complete admin test suite...</div>';
            
            let allResults = [];
            
            // Test login first
            await testAdminLogin();
            if (!adminToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå Cannot proceed without admin token</div>';
                return;
            }
            
            // Run all tests
            const testFunctions = [
                { name: 'Products', func: testAdminProducts },
                { name: 'Dashboard', func: testAdminDashboard },
                { name: 'Users', func: testAdminUsers },
                { name: 'Orders', func: testAdminOrders }
            ];
            
            for (const test of testFunctions) {
                allResults.push(`<h4>${test.name} Tests:</h4>`);
                await test.func();
                // Get the result from the respective div
                const testDiv = document.getElementById(`${test.name.toLowerCase()}-result`);
                allResults.push(testDiv.innerHTML);
            }
            
            resultDiv.innerHTML = allResults.join('<br>');
        }
        
        // Auto-load token if available
        window.onload = function() {
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                adminToken = savedToken;
                document.getElementById('status').innerHTML = `
                    <div class="success">‚úÖ Admin token loaded from localStorage</div>
                    <div class="info">Token: ${adminToken.substring(0, 30)}...</div>
                `;
            } else {
                document.getElementById('status').innerHTML = '<div class="info">‚ÑπÔ∏è No saved admin token found. Please login first.</div>';
            }
        };
    </script>
</body>
</html>
